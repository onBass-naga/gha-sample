name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: test

    runs-on: ubuntu-latest
    strategy:
      matrix:
        shard: ['A', 'B']

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Set up Gradle
        uses: gradle/gradle-build-action@v3.1.0

      - name: Test ${{ matrix.shard }}
        run: ./gradlew test

  status:
    runs-on: ubuntu-latest
    needs: ['build']
    steps:
      - name: Status Check
        run: echo ${{ job.status }}
